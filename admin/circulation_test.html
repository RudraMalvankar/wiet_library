<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulation Test Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .page-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            border-left: 4px solid #cfac69;
        }
        
        .success {
            color: #28a745;
            font-weight: bold;
        }
        
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        
        .btn {
            padding: 10px 20px;
            background: #cfac69;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn:hover {
            background: #b89555;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1><i class="fas fa-flask"></i> Circulation Page Test</h1>
        
        <div class="test-section">
            <h3>âœ… Test 1: HTML Structure</h3>
            <p class="success">Page container is visible and styled correctly!</p>
        </div>
        
        <div class="test-section">
            <h3>âœ… Test 2: CSS Loading</h3>
            <p class="success">CSS is loading - you can see this styled box!</p>
        </div>
        
        <div class="test-section">
            <h3>âœ… Test 3: Font Awesome Icons</h3>
            <p><i class="fas fa-check-circle success"></i> Icon test successful!</p>
        </div>
        
        <div class="test-section">
            <h3>ðŸ”— Navigation</h3>
            <button class="btn" onclick="window.location.href='circulation.php'">
                <i class="fas fa-arrow-right"></i> Go to Circulation Page
            </button>
            <button class="btn" onclick="testAPI()">
                <i class="fas fa-sync"></i> Test API Connection
            </button>
        </div>
        
        <div class="test-section" id="apiResult" style="display:none;">
            <h3>API Test Result:</h3>
            <pre id="apiOutput"></pre>
        </div>
    </div>
    
    <script>
        console.log('âœ… Test page loaded successfully!');
        
        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            const outputDiv = document.getElementById('apiOutput');
            
            try {
                const response = await fetch('api/circulation.php?action=stats');
                const data = await response.json();
                
                resultDiv.style.display = 'block';
                outputDiv.textContent = JSON.stringify(data, null, 2);
                outputDiv.style.color = data.success ? 'green' : 'red';
            } catch (error) {
                resultDiv.style.display = 'block';
                outputDiv.textContent = 'Error: ' + error.message;
                outputDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
